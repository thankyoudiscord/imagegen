<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: {{.Width}}px;
      height: {{.Height}}px;
      overflow: hidden;
      background: linear-gradient(0.25turn, #5521FF, #6055EE);
    }

    .users {
      padding: 3em;
    }

    .user {
      font-size: 7rem;
    }
  </style>
</head>
<body>
  <div class="users">
    {{range .Users}}
      <span class="user">{{.Username}}#{{.Discrim}}</span>
    {{end}}
  </div>
</body>
</html>
